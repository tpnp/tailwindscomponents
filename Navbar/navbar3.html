<html class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>navbar3</title>

</head>

<body class="dark:bg-gray-600">
    <section class="shadow-lg dark:bg-gray-800 font-poppins">
        <div class="max-w-6xl px-4 mx-auto" x-data="{open:false}">
            <nav class="flex items-center justify-between py-4">
                <ul class="hidden lg:w-auto lg:space-x-12 lg:items-center ">
                    <li><a href="" class="text-sm text-gray-700 hover:text-blue-700">Home</a></li>
                    <li><a href="" class="text-sm text-gray-700 hover:text-blue-700">About us</a></li>
                    <li><a href="" class="text-sm text-gray-700 hover:text-blue-700">Features</a></li>
                    <li><a href="" class="text-sm text-gray-700 hover:text-blue-700">Blog </a></li>
                    <li><a href="" class="text-sm text-gray-700 hover:text-blue-700">Testimonials</a></li>
                </ul>
                <div class="lg:flex">
                    <button
                        class="flex items-center px-3 py-2 text-blue-700 border border-blue-500 rounded dark:text-gray-400 navbar-burger hover:text-blue-800 hover:border-blue-300"
                        @click="open =true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                </div>
                <a href="#" class="text-3xl font-semibold leading-none dark:text-gray-400">Logo</a>
                <div class="hidden lg:block">
                    <a href=""
                        class="inline-block px-5 py-3 mr-4 text-xs font-semibold leading-none text-blue-600 border border-blue-400 rounded dark:hover:text-blue-300 dark:text-gray-400 dark:border-gray-400 hover:text-blue-700 hover:border-blue-300">Log
                        In</a>
                    <a href=""
                        class="inline-block px-5 py-3 mr-2 text-xs font-semibold leading-none text-gray-100 bg-blue-600 border border-blue-200 rounded dark:border dark:border-blue-300 dark:hover:border-blue-400 dark:hover:bg-blue-400 dark:bg-blue-300 dark:text-gray-700 hover:bg-blue-700">Sign
                        Up
                    </a>
                </div>
            </nav>
            <!-- Mobile Sidebar -->
            <div class="fixed inset-0 w-full bg-gray-800 opacity-50 dark:bg-gray-500 "
                :class="{'translate-x-0 ease-in-opacity-100' :open===true, '-translate-x-full ease-out opacity-0' : open===false}">
            </div>
            <div class="absolute inset-0 z-10 h-screen p-3 text-gray-400 duration-500 transform bg-blue-50 dark:bg-gray-800 w-80 lg:w-96 lg:block "
                :class="{'translate-x-0 ease-in-opacity-100' :open===true, '-translate-x-full ease-out opacity-0' : open===false}">
                <div class="px-4">
                    <div class="flex justify-between ">
                        <a class="py-2 text-2xl font-bold text-gray-600 dark:text-gray-400 " href="#">Logo</a>
                        <button class="p-2 text-gray-700 rounded-md hover:text-blue-500 lg:block" @click="open=false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                    </div>
                    <ul class="text-left mt-7">
                        <li class="pb-4">
                            <a href="" class="text-sm text-gray-600 hover:text-blue-400 dark:text-gray-400">Home</a>
                        </li>
                        <li class="pb-4">
                            <a href="" class="text-sm text-gray-600 hover:text-blue-400 dark:text-gray-400">About us</a>
                        </li>
                        <li class="pb-4">
                            <a href="" class="text-sm text-gray-600 hover:text-blue-400 dark:text-gray-400">Features</a>
                        </li>
                        <li class="pb-4">
                            <a href="" class="text-sm text-gray-600 hover:text-blue-400 dark:text-gray-400">Blog </a>
                        </li>
                        <li class="pb-4">
                            <a href=""
                                class="text-sm text-gray-600 hover:text-blue-400 dark:text-gray-400">Testimonials</a>
                        </li>
                    </ul>
                    <div class="flex justify-start mt-7 ">
                        <a href=""
                            class="inline-block px-6 py-3 mr-4 text-xs font-semibold leading-none text-blue-600 border border-blue-400 rounded dark:hover:text-blue-300 dark:text-gray-400 dark:border-gray-400 hover:text-blue-700 hover:border-blue-300">Log
                            In</a>
                        <a href=""
                            class="inline-block px-6 py-3 mr-2 text-xs font-semibold leading-none text-gray-100 bg-blue-600 border border-blue-200 rounded dark:border-blue-300 dark:border dark:hover:border-blue-400 dark:hover:bg-blue-400 dark:bg-blue-300 dark:text-gray-700 hover:bg-blue-700">Sign
                            Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
